
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>별자리 운세</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>별자리 운세</h1>
    <div id="input-section">
      <label for="name">이름:</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" />
      <label for="birthdate">생년월일:</label>
      <input type="date" id="birthdate" />
      <button id="showFortuneBtn">운세 보기</button>
    </div>
    <div id="fortune-section" style="display:none;">
      <h2>안녕하세요, <span id="userName"></span>님!</h2>
      <p>당신의 별자리는 <strong><span id="zodiacSign"></span></strong>입니다.</p>
      <div id="allFortunes"></div>
      <button id="resetBtn">처음으로</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
