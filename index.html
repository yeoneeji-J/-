<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 별자리 운세</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌌 오늘의 별자리 운세</h1>
    <div class="form">
      <label for="name">이름:</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" />

      <label for="birth">생년월일:</label>
      <input type="date" id="birth" />

      <button class="button" onclick="generateHoroscope()">운세 보기</button>
    </div>

    <div class="horoscope-box" id="result-box" style="display:none;">
      <h2 class="horoscope-title" id="sign-name"></h2>
      <div id="horoscope-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
